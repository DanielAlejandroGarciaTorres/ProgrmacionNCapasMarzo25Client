<html xmlns:th="http://www.thyemleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>
    <body>
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTNT31I-b-Jdf8bjPM-mm-V1qCpb-oudRLvtw&s" style="max-height: 250px; object-fit: contain" class="card-img-top" alt="Imagen del usuario">
                        <div class="card-body">
                            <h3 th:text="|${alumnoDirecciones.Alumno.Nombre} ${alumnoDirecciones.Alumno.ApellidoPaterno}|"></h3>
                            <p class="card-text" th:text="|Usuario: ${alumnoDirecciones.Alumno.Username}|"></p>
                            <p class="card-text" th:text="|Email ${alumnoDirecciones.Alumno.Email}|"></p>                            
                            <a class="btn btn-primary col-12" th:href="@{/Alumno/formEditable?IdAlumno=}+${alumnoDirecciones.Alumno.IdAlumno}">Editar Información</a>
                        </div>
                    </div>
                </div>

                <div class="col-md-8">
                    <div class="card">
                        <div class="card-body">

                            <h5 class="card-title">Direcciones Asignadas</h5>


                            <a class="btn btn-secondary mt-2 col-12" th:href="@{/Alumno/formEditable?IdAlumno=}+${alumnoDirecciones.Alumno.IdAlumno}+'&IdDireccion=0'">Agregar Dirección</a>

                            <br/><br/>

                            <table class="table table-responsive table-bordered table-dark table-striped">
                                <thead>
                                    <tr>
                                        <th>Dirección</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="direccion : ${alumnoDirecciones.Direcciones}">
                                        <td th:text="${direccion.Calle}"></td>
                                        <td>
                                            <a class="btn btn-warning btn-sm" th:href="@{/Alumno/formEditable?IdAlumno=}+${alumnoDirecciones.Alumno.IdAlumno}+'&IdDireccion='+${direccion.IdDireccion}">Editar</a>
                                            <a class="btn btn-danger btn-sm">Editar</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
